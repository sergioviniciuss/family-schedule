name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: |
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: yarn db:generate

      - name: Run Database Migrations
        run: yarn prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./test.db' }}
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'file:./test.db' }}

      - name: TypeScript Check
        run: yarn type-check
        continue-on-error: false

      - name: Linting
        run: yarn lint
        continue-on-error: false

      - name: Test
        run: yarn test:ci
        continue-on-error: false
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./test.db' }}
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'file:./test.db' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci-only' }}

      - name: Build
        run: yarn build
        continue-on-error: false
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'file:./test.db' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret-key-for-ci-only' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}


